<!-- main app container -->
 <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 offset-sm-3">

<div class="col-sm-8 offset-sm-4">
        <h2>Register</h2>
</div>                    

<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Joe Dove" autocomplete='name'/>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Password"  autocomplete='off'/>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Password" autocomplete='off'/>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="joe.dove@example.com" autocomplete="email" />
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" formControlName="dob" class="form-control" autocomplete='off'/>
    </div>

    <div id="form-group">
        <button class="btn btn-group">Register</button>
        <a class="btn btn-link">Login</a>
    </div>
</form>
                </div>
            </div>
        </div>
    </div>
    
<app-preloginfooter></app-preloginfooter>
